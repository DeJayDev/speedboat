version: '3.7'
services:
  db:
    build: ./docker/
    volumes:
      - ./.data:/var/lib/postgresql/data
    environment:
      - ENV=production
    stop_grace_period: 1m
  redis:
    image: redis:5.0
    command: redis-server --appendonly yes
    volumes:
      - ./.data:/data
  web:
    build: .
    command: python manage.py serve -r
    volumes:
      - .:/opt/rowboat
    ports:
      - "8686:8686"
    depends_on:
      - db
      - redis
  frontend:
    build: ./frontend/
    environment:
      - NODE_ENV=docker
    command: npm run serve
    volumes:
      - ./frontend:/opt/frontend
    ports:
      - "80:80"
    depends_on:
      - web
  bot:
    build: .
    command: python manage.py bot -e docker
    volumes:
      - .:/opt/rowboat
    ports:
      - "7171:7171"
    depends_on:
      - web
  workers:
    build: .
    command: python manage.py workers
    volumes:
      - .:/opt/rowboat
    depends_on:
      - web
